{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="login-page">
        <div class="container center-block">
            <form class="form-login" action="">
                <h2 class="form-login-heading">Upload Student Result</h2>
                <div class="login-wrap">
                    <div class="form-group">
                        <h4 class="pull-left text-info">Student:</h4>
                        <select class="form-control" name="stage">
                            {% for student in students %}
                                <option>{{ student.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Year:</h4>
                        <input type="number" class="form-control" name="Year" value={% now 'Y' %}>
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Term:</h4>
                        <select class="form-control" name="stage">
                            <option>1st Term</option>
                            <option>2nd Term</option>
                            <option>3rd Term</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Result:</h4>
                        <input type="file" class="form-control" name="file">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-theme centered" type="submit">Upload</button>
                    </div>
                </div>
                <!-- modal -->
            </form>
        </div>
    </div>
{% endblock %}
