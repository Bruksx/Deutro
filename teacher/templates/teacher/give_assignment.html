{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="login-page">
        <div class="container center-block">
            <div class="row" id="signIn">
                <div class="col-sm-4 col-md-3 col-xs-12"></div>
                <div class="col-sm-4 col-md-6 col-xs-12">
                    <br/>
                    <form class="bg-important" action="">
                        <div class="login-wrap">
                            <h1 class="text-center text-light"><strong>ADD ASSIGNMENT</strong></h1>
                            <div class="form-group">
                                <h4 class="pull-left text-light">Date Of Submission:</h4>
                                <input type="datetime-local" class="form-control" name="submission_date">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-light">Title:</h4>
                                <input type="text" class="form-control" name="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-light">Description:</h4>
                                <textarea type="text" class="form-control" name="body">Add a Description</textarea>
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-light">Image:</h4>
                                <input type="file" class="form-control" name="image">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success centered" value="ADD">
                            </div>
                        </div>
                        <!-- modal -->
                    </form>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock %}
