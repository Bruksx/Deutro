{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="login-page">
        <div class="container center-block">
            <div class="row" id="signIn">
                <div class="col-sm-4 col-md-3 col-xs-12"></div>
                <div class="col-sm-4 col-md-6 col-xs-12">
                    <br/>
                    <form class="bg-important" action="">
                        <div class="login-wrap">
                            <br/>
                            <h1 class="text-center text-primary">ADD NEW SCHOOL</h1>
                            <div class="form-group">
                                <h4 class="pull-left text-info">School Name:</h4>
                                <input type="text" class="form-control" name="name" placeholder="School Name">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">School Address:</h4>
                                <input type="text" class="form-control" name="addres" placeholder="School Address">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">Phone:</h4>
                                <input type="number" class="form-control" name="phone" placeholder="Phone Numkber">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">Email Address:</h4>
                                <input type="email" class="form-control" name="email"
                                       placeholder="e.g example@site.com">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">Website:</h4>
                                <input type="url" class="form-control" name="lastname"
                                       placeholder="e.g http://example.com">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">Motto:</h4>
                                <input type="text" class="form-control" name="motto" placeholder="Motto">
                            </div>
                            <div class="form-group">
                                <h4 class="pull-left text-info">Image:</h4>
                                <input type="file" class="form-control" name="image">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" value="Add School">
                            </div>
                        </div>
                        <!-- modal -->
                    </form>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-12"></div>
            </div>
        </div>
    </div>

{% endblock %}
