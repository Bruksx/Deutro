{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="login-page">
        <div class="container center-block">
            <form class="form-login" action="">
                <h2 class="form-login-heading">Result Checker</h2>
                <div class="login-wrap">
                    <div class="form-group">
                        <h4 class="pull-left text-info">Username:</h4>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Year:</h4>
                        <input type="number" class="form-control" name="Year" value={% now 'Y' %}>
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Term:</h4>
                        <select class="form-control" name="stage">
                            <option>1st Term</option>
                            <option>2nd Term</option>
                            <option>3rd Term</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4 class="pull-left text-info">Pin:</h4>
                        <input type="text" class="form-control" name="code" placeholder="Pin">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-theme btn-block" type="submit">Check Result</button>
                    </div>
                </div>
                <!-- modal -->
            </form>
        </div>
    </div>
{% endblock %}
