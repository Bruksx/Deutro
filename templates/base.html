<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Dashio - Bootstrap Admin Template</title>

    <link href="{% static 'Dashio/img/favicon.png' %}" rel="icon">
    <link href="{% static 'Dashio/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Dashio/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'Dashio/lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Dashio/css/zabuto_calendar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Dashio/lib/gritter/css/jquery.gritter.css' %}"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'Dashio/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
          type="text/css">
    <link href="{% static 'Dashio/css/style-responsive.css' %}" rel="stylesheet">
    <script src="{% static 'Dashio/lib/chart-master/Chart.js' %}"></script>


</head>

<body>
<header class="header black-bg">
    <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
    </div>

    <a href="{% static 'Dashio/index.html' %}" class="logo"><b>DEU<span>TRO</span></b></a>

    <div class="top-menu">
        <ul class="nav pull-right top-menu">
            <li><a class="logout" href="{% static 'Dashio/login.html' %}">Log In</a></li>
            <li><a class="logout " href="{% static 'Dashio/login.html' %}">Sign Up</a></li>
        </ul>
    </div>
</header>

<aside>
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <p class="centered"><a href=""><img src="{% static 'Dashio/img/ui-sam.jpg' %}" class="img-circle"
                                                width="80"></a></p>
            <h5 class="centered">Sam Soffes</h5>
            <li><a class="logout" href="{% static 'Dashio/login.html' %}">Log In</a></li>
            <li><a class="logout " href="{% static 'Dashio/login.html' %}">Sign Up</a></li>
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>

<section class="center-block">
    <section class="centered">
        <br/><br/><br/>
        {% block content %}
        {% endblock content %}
    </section>
</section>
<br/>
<br/>


<script src="{% static 'Dashio/lib/jquery/jquery.min.js' %}"></script>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script class="include" type="text/javascript" src="{% static 'Dashio/lib/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{% static 'Dashio/lib/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'Dashio/lib/jquery.nicescroll.js' %}" type="text/javascript"></script>
<script src="{% static 'Dashio/lib/jquery.sparkline.js' %}"></script>

<script src="{% static 'Dashio/lib/common-scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'Dashio/lib/gritter/js/jquery.gritter.js' %}"></script>
<script type="text/javascript" src="{% static 'Dashio/lib/gritter-conf.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<!--script for this page-->
<script src="{% static 'Dashio/lib/sparkline-chart.js' %}"></script>
<script src="{% static 'Dashio/lib/zabuto_calendar.js' %}"></script>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{% static 'Dashio/lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Dashio/lib/bootstrap/js/bootstrap.min.js' %}"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="{% static 'Dashio/lib/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch("{% static 'my_images/school_bg_2.jpg' %}", {
        speed: 500
    });
</script>
</body>

</html>
